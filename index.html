<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

    <title>Domaći 3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row header-section pt-5">
            <div class="col-12">
                <div class="d-flex flex-row justify-content-center">
                    <div class=" text-center mb-2 mb-md-5">
                        <div class="p-4">
                            <h1 class="main-title mb-3">The Open Movie Database</h1>
                            <div class="d-flex flex-row justify-content-center">
                                <h4 class="subtitle">Svi podaci o Vašim omiljenim filmovima i serijama na jednom mjestu!
                                </h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 mb-5">
                <div class="d-flex flex-row justify-content-center">
                    <div class="form-inline">
                        <div class="form-group m-sm-2">
                            <input type="text" class="form-control" placeholder="Unesite traženi naziv.."
                                id="search_term">
                        </div>
                        <div class="form-group m-sm-2">
                            <select class="form-control" id="contentType">
                                <option value="movie">Filmovi</option>
                                <option value="series">Serije</option>
                            </select>
                        </div>
                        <div class="form-group m-sm-2">
                            <input class="form-control" type="text" id="yearReleased" placeholder="Godina">
                        </div>
                        <div class="form-group m-sm-2">
                            <button class="form-control btn btn-primary" type="submit" id="submit-btn"
                                onclick="searchDB()">Pretraga</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="row results"></div>
        <div class="row" id="movie-table">

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js">
    </script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
